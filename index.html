<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="/" class="header__link">
          <img
            src="./images/logo.svg"
            alt="Base Apparel - Home"
            width="158"
            height="33"
            class="header__logo"
          />
        </a>
      </header>
      <aside aria-label="Image" class="complementary">
        <picture class="complementary__image-container">
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 45rem)"
          />
          <img
            src="./images/hero-mobile.jpg"
            alt="A model with brown eyes and shoulder-length brown hair. She is wearing an orange blouse with buttons and has a bracelet on her right wrist."
            width="375"
            height="250"
            class="complementary__image"
          />
        </picture>
      </aside>
      <main class="main">
        <h1 class="main__title">
          <span class="main__title-highlight">We're</span>
          coming soon
        </h1>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="cta-form">
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="Email address"
            aria-describedby="email-error"
            aria-invalid="false"
            required
            class="cta-form__input"
          />
          <div
            id="email-error"
            aria-live="polite"
            class="cta-form__error"
          ></div>
          <button type="submit" class="cta-form__submit">
            <img
              src="./images/icon-arrow.svg"
              width="12"
              height="20"
              alt="Subscribe"
              class="cta-form__submit-icon"
            />
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
